{% extends "main/base.html" %}
{% load static %}
 
{% block title %}View List{% endblock %}

{% block content %}
	
	
	<form method="get">
	<input type="text" id="sort" name="sort" hidden>
    <div class="row">
	    <div class="col-md-3"> 
			Sorting method:
		</div>
		<div class="col-md-3"> 
			<p id="sortingmethod" style="float:right"> N of Childs (Asc) </p>
		</div>
	</div>
    <div class="row">
    	<div class="col-md-3">
  			Search:
    	</div>
    	<div class="col-md-3">
  			<input type="text" class="form-control" id="search" name="search" placeholder="Name | email">
    	</div>
    	<div class="col-md-3">
    		<button type="submit" class="btn btn-info">Search</button>
    	</div>
  	</div>
  </form>
	
	
	{% load django_tables2 %}
	{% render_table table %}
{% endblock %}

{% block js %}
<script src="{% static 'main/table_sorting.js' %}"></script>  
{% endblock %}
